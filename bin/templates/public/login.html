<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Page </title>
    <link th:href="@{/css/bootstrap.css}" href="/css/bootrap.css"
          rel="stylesheet" type="text/css"/>
    <script type="application/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="application/javascript" th:src="@{/js/bootstrap.js}"></script>
    <script type="application/javascript">
        $(document).ready(function () {
            localStorage.setItem('activeMenu', "action-header menu-header-home");
        });
    </script>
</head>
<body style="background-color:#F5F5F5">
<div class="container">
    <div class="row" align="center">
        <div class="col-xs-12 col-md-push-3 col-md-6">

            <form method="POST" th:action="@{/login}" class="form-signin">
            <br /><br />
                <h1 align="center" class="form-heading"><font color="red"><b>LOG IN</b></font></h1><br /><br />
                <span th:text="${messages}"></span>
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="Username"
                           style="width: 300px;height: 60px;" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="Password"
                           style="width: 300px;height: 60px;" />
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-info btn-block" type="submit" style="width: 300px;" id="btnLogin">Log In</button>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

<!--                 <h4 class="text-center"><a th:href="@{/register}">Create an account</a></h4> -->

            </form>
        </div>
    </div>
</div>
</body>
</html>
