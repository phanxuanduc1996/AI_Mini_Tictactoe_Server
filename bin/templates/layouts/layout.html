<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.css}" href="/css/bootrap.css"
          rel="stylesheet" type="text/css"/>
    <script type="application/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="application/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body style="background-color:#F5F5F5">
<!-- Header -->
<header>
    <div th:replace="fragments/header :: header"></div>
</header>
<div class="container" style="margin-top: 100px;">
    <div layout:fragment="content"></div>
</div>
<footer>
<!--     <div th:replace="fragments/footer :: footer">&copy; 2016 codelovers.vn</div> -->
</footer>
<script type="application/javascript">
    $(document).ready(function () {
        $('header li.action-header').click(function () {
            localStorage.setItem('activeMenu', $(this).attr('class'));
        });
        var activeMenu = localStorage.getItem('activeMenu');
        $('li.action-header').removeClass("active");
        var str = activeMenu.split(" ")[1];
        $('li.'+str).addClass("active");
    });
</script>
</body>
</html>
